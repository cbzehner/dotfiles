# ---------------
# Sane Defaults
# ---------------

# Set Ctrl-a as the default prefix
# and unbind Ctrl-b to free it up
set -g prefix C-a
unbind C-b

# Use send-prefix to pass Ctrl-a through to an application
bind C-a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Setting the delay between prefix and command
set -sg escape-time 1

# Set history limit to 10k
set -g history-limit 10000

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Set window and pane index to 1 (0 by default)
# and if a window is closed, renumber the remaining windows
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ---------------
# Navigation
# ---------------

# Split panes horizontally `\` vertically `-`
# use \ to avoid having to hit Shift for `|`
bind \ split-window -h
bind - split-window -v

# Map Vim movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l # Remove last-window binding
bind l select-pane -R

# And use Ctrl-h and Ctrl-l to cycle through panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind Space next-window

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Resize panes using PREFIX H, J, K, L
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Make the current window the first window
bind T swap-window -t 1

# Control + a twice switches to the last active window
bind-key C-a last-window

# ---------------
# Copy & Paste
# ---------------

# Use vim keybindings in copy mode
setw -g mode-keys vi

# ---------------
# Appearance
# ---------------

# Automatically rename the window name to match the running processes
# set-window-option -g automatic-rename on

# Center window list for easier reading
set -g status-justify centre

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Status Bar
# Display the current window and current pane seperated by a `.`
set -g status-left-length 16
set -g status-left "Current: #I.#P" # window_index.pane_index

# Set right status
set -g status-right "#h %d %b %R #(uptime | cut -d ',' -f 1)" # host_short date time

